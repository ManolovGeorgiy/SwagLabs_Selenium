plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
    id "org.gradle.test-retry" version "1.5.3"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
allure {
    autoconfigure = true
}

dependencies {
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.14.1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.6.2'
    implementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
}

test {
    useTestNG()
}

task testSmoke(type: Test){
    useTestNG(){
        testLogging {
            events "passed", "skipped", "failed", "standardOut", "standardError"
            exceptionFormat "full"

        suites 'src/test/resources/testngSmoke.xml'
        }
        systemProperty 'allure.results.directory', 'build/allure-results'
    }
}